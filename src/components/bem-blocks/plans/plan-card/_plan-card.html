<div class="plan-card @@classes">
  <p class="plan-card__name">@@title</p>
  <ul class="plan-card__options">
    <li class="plan-card__option">Инструкция по настройке удаленного подключения <span
        class="plan-card__value">@@bullet.one</span></li>
    <li class="plan-card__option">Количество одновременно работающих пользователей<span
        class="plan-card__value">@@bullet.two</span></li>
    <li class="plan-card__option">Количество часов технической поддержки<span
        class="plan-card__value">@@bullet.three</span></li>
    <li class="plan-card__option">Резервное копирование сервера<span class="plan-card__value">@@bullet.four</span></li>
  </ul>
  <p class="plan-card__price">@@price</p>
</div>
